language: objective-c

before_install:
- brew update
- brew install libusb --without-runtime-logging
- brew install doxygen graphviz

branches:
  only:
  - osx

script:
- "./autogen.sh"
- "./configure"
- make

after_success:
- cd bbblfs-codeless-kext
- xcodebuild build
- pkgbuild --analyze --root ./Build/Release/ bbblfs-codeless.plist
- pkgbuild --install-location /System/Library/Extensions --root ./Build/Release/ --scripts
  ./scripts --component-plist bbblfs-codeless.plist bbblfs-codeless-kext.pkg

before_deploy:
  - git config --global user.email "builds@travis-ci.org"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=$TRAVIS_BRANCH-0.1.$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Generated tag from Travis-CI for build $TRAVIS_BUILD_NUMBER"
  - git add bbblfs-codeless-kext.pkg
  - git add bbblfs-codeless.plist
  - git push -q https://$GITPERM@github.com/moto-timo/BBBlfs --tags
  - ls -R

deploy:
  provider: releases
  api_key: $GITPERM
  file: bbblfs-codeless-kext.pkg
  on:
    repo: moto-timo/BBBlfs
    branch: osx
env:
  global:
  - secure: 
